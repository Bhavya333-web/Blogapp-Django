{% extends 'partials/base.html' %}
{% block title %}Home Page{% endblock %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
    /* Outer background color for the page */
    
        body {
            background-image: url("{% get_static_prefix %}media/background.jpg"); /* Adjust path as necessary */
        background-size: cover;  /* Cover the whole page */
        background-attachment: fixed; /* Keeps the image fixed as you scroll */
        background-position: center; /* Center the image */
    }
    
    
    /* Styling each post container */
    .post-card {
        background-color: white; /* White background for each post */
        border: 2px solid #007bff;  /* Blue border around each post */
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow effect */
        transition: transform 0.2s ease-in-out;
    }
    .post-card:hover {
        transform: scale(1.02); /* Slightly enlarge on hover */
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }
    .post-title {
        font-weight: bold;
        font-size: 1.5em;
        color: #007bff; /* Blue title */
    }
    .post-content {
        font-weight: bold;
        color: #333; /* Dark color for content */
    }
</style>

<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-4">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-primary btn-block" type="submit" value="Post">
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            {% for post in posts %}
            <div class="post-card"> <!-- Applying the custom post-card class here -->
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-thumbnail" src="{{ post.author.profilemodel.image.url }}" alt="img">
                        </div>
                        <div class="col-md-8">
                            <small>{{ post.date_created }}</small>
                            <hr>
                            <a class="h3" href="{% url 'blog-post-detail' post.id %}">{{ post.title }}</a> <!-- Custom class for title -->
                            <p class="text-justify my-3"> <!-- Custom class for content -->
                                {{ post.content }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
